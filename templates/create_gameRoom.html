{% extends "base.html" %}
{% block title %}Create your game Room{% endblock %}

{% block content %}
    <h1>Create your game Room</h1>
    <form action='/engines' method="post">
        <label for="game_name">Name of the game:</label>
        <input type="text" id="game_name" name="name" required>
        <br>
        <input type="submit" value="Create Game">
    </form>
{% endblock %}
